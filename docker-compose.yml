
version: '3.8'

services:
  amazon-ads-optimizer:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:./dev.db
      # Amazon API Credentials - WERDEN ÃœBER RAILWAY GESETZT
      - AMAZON_CLIENT_ID=${AMAZON_CLIENT_ID}
      - AMAZON_CLIENT_SECRET=${AMAZON_CLIENT_SECRET}
      - AMAZON_REFRESH_TOKEN=${AMAZON_REFRESH_TOKEN}
      - AMAZON_REGION=${AMAZON_REGION:-EU}
      - AMAZON_MARKETPLACE_ID=${AMAZON_MARKETPLACE_ID:-A1PA6795UKMFR9}
      - AMAZON_PROFILE_ID=${AMAZON_PROFILE_ID}
      # Optimization Settings
      - TARGET_ACOS_MIN=${TARGET_ACOS_MIN:-5}
      - TARGET_ACOS_MAX=${TARGET_ACOS_MAX:-15}
      - PAUSE_ACOS_THRESHOLD=${PAUSE_ACOS_THRESHOLD:-40}
      - MAX_ACOS_THRESHOLD=${MAX_ACOS_THRESHOLD:-60}
      - MONTHLY_BUDGET_MIN=${MONTHLY_BUDGET_MIN:-1000}
      - MONTHLY_BUDGET_MAX=${MONTHLY_BUDGET_MAX:-2000}
      # Email (optional)
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - ALERT_EMAIL_TO=${ALERT_EMAIL_TO:-}
    volumes:
      - amazon-ads-data:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  amazon-ads-data:
    driver: local
